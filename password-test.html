<HEAD>
    <SCRIPT>

        var pass1="12345";
        var testV = 1;
        var password = prompt("Please Enter Your Password","");

        while (testV < 3) {
            if (password == null||password == ""){
                history.go(-1);
                break;
            }
            else if (password == pass1) {
                alert('Password Correct - Click OK to Continue');
                window.location = "consent.html";
                break;
            }
            else {
                password = prompt("Access Denied - Password Incorrect, Please Try Again","");
                testV += 1;
                if (password == pass1){
                    alert('Click OK to Continue');
                    window.location = "consent.html";
                    break;
                }
            }
        }

        if (password != pass1 & testV  == 3){
            alert('Forget the Password? Contact the Organizer!');
            history.go(-1);
        }

    </SCRIPT>
</HEAD>
